<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        
        <script>
        
        let playerScore = 0;
        let computerScore = 0;

         function computerPlay() {
            let randomNumber = Math.random();
             if (randomNumber < .33) {
                 return "Rock";
             } else if (randomNumber >= .34 && randomNumber <= .66) {
                return "Paper";
             } else {
                 return "Scissors";
             }
        }


        function playRound(playerSelection, computerSelection) {
            if (playerSelection.toUpperCase() === computerSelection) {
                return "It was a draw no points were gained.";
            } else if (playerSelection.toUpperCase() == "ROCK" && computerSelection == "Scissors",
                       playerSelection.toUpperCase() == "SCISSORS" && computerSelection == "Paper",
                       playerSelection.toUpperCase() == "PAPER" && computerSelection == "Rock") {
                       playerScore +=1;   
                           return "You win " +playerSelection+ " beats " + computerSelection + " Your score is " + playerScore + " and computer score is " + computerScore + ".";
                       } else {
                          computerScore +=1;
                           return "You lose " + playerSelection + " doesn't beat " + computerSelection + " Your score is " + playerScore + " and computer score is " + computerScore + ".";
                       }
        }
        

        

        function game() {
            for(let i=0; i<5; i++) {
                const playerSelection = window.prompt("Rock, Paper, or Scissors?");
                const computerSelection = computerPlay();
                console.log(playRound(playerSelection, computerSelection))    
            }

            if(playerScore < computerScore) {
                console.log("You lose the game.");
            } else if (playerScore > computerScore) {
                console.log("You win the game!");
            } else {
                console.log("You tied.");
            }

        }
        
        game();
        </script>
    </body>
</html>
